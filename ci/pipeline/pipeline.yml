---
resource_types:
- name: cf-cli-resource
  type: docker-image
  source:
    repository: pivotalpa/cf-cli-resource
    tag: latest

groups:
- name: release
  jobs:
  - prepare-cf-env
  - build-service
- name: destroy
  jobs:
  - destroy

jobs:
- name: destroy
  public: true
  plan:
  - get: vehicle-fleet-demo
#  - put: cf-delete
#    resource: cf-env
#    params:
#      command: delete
#      app_name: accounts
#      delete_mapped_routes: true
  - aggregate:
    - put: cf-delete-service
      resource: cf-env
      params:
        command: delete-service
        service_instance: mysql
    - put: cf-delete-service
      resource: cf-env
      params:
        command: delete-service
        service_instance: configserver
    - put: cf-delete-service
      resource: cf-env
      params:
        command: delete-service
        service_instance: eureka
    - put: cf-delete-service
      resource: cf-env
      params:
        command: delete-service
        service_instance: rabbitmq

- name: build-service
  public: true
  serial: true
  plan:
  - get: vehicle-fleet-demo
    passed: [ prepare-cf-env ]
    trigger: true
  - task: build
    file: vehicle-fleet-demo/ci/tasks/build-service/task.yml
#    params:
#      ARTIFACT_ID: accounts
  - put: cf-zero-downtime-push
    resource: cf-env
    params:
      command: zero-downtime-push
      manifest: build-output/manifest.yml
      environment_variables:
        TRUST_CERTS: {{cf-api-uri}}
        CF_TARGET: {{cf-target-url}}
#        MONGODB_USERNAME: {{mongodb-username}}
#        MONGODB_PASSWORD: {{mongodb-password}}
        MONGODB_HOST: {{mongodb-host}}
        MONGODB_PORT: {{mongodb-port}}

- name: prepare-cf-env
  public: true
  serial: true
  plan:
  - get: vehicle-fleet-demo
    trigger: true
  - aggregate:
    - put: cf-create-service
      resource: cf-env
      params:
        command: create-service
        service: p-mysql
        plan: 1gb
        service_instance: mysql
        timeout: 300
        wait_for_service: true
    - put: cf-create-service
      resource: cf-env
      params:
        command: create-service
        service: p-config-server
        plan: standard
        service_instance: configserver
        timeout: 300
        wait_for_service: true
        configuration: '{ "count": 2, "git": { "uri": "https://github.com/wlund-pivotal/vehicle-config-repo", "cloneOnStart": "true" } }'
    - put: cf-create-service
      resource: cf-env
      params:
        command: create-service
        service: p-service-registry
        plan: standard
        service_instance: eureka
        timeout: 300
        wait_for_service: true
    - put: cf-create-service
      resource: cf-env
      params:
        command: create-service
        service: p-rabbitmq
        plan: standard
        service_instance: rabbitmq
        timeout: 300
        wait_for_service: true

resources:
- name: vehicle-fleet-demo
  type: git
  source:
    uri: {{git-uri}}
    branch: {{git-branch}}
- name: cf-env
  type: cf-cli-resource
  source:
    api: {{cf-api-uri}}
    username: {{cf-username}}
    password: {{cf-password}}
    skip_cert_check: true
    org: {{cf-org}}
    space: {{cf-space}}
